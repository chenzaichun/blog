	    <figure class="highlight python"><pre><div class="line"><span class="keyword">import</span> win32com.client <span class="keyword">as</span> win32</div><div class="line"><span class="keyword">from</span> time <span class="keyword">import</span> sleep</div><div class="line"></div><div class="line">RANGE = range(<span class="number">3</span>, <span class="number">8</span>)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">word</span><span class="params">()</span>:</span></div><div class="line">    word = win32.gencache.EnsureDispatch(<span class="string">'Word.Application'</span>)</div><div class="line">    doc = word.Documents.Add()</div><div class="line">    word.Visible = <span class="keyword">True</span></div><div class="line">    sleep(<span class="number">1</span>)</div><div class="line"></div><div class="line">    rng = doc.Range(<span class="number">0</span>,<span class="number">0</span>)</div><div class="line">    rng.InsertAfter(<span class="string">'Hacking Word with Pythonrnrn'</span>)</div><div class="line">    sleep(<span class="number">1</span>)</div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> RANGE:</div><div class="line">        rng.InsertAfter(<span class="string">'Line %drn'</span> % i)</div><div class="line">        sleep(<span class="number">1</span>)</div><div class="line">    rng.InsertAfter(<span class="string">"rnPython rules!rn"</span>)</div><div class="line"></div><div class="line">    doc.Close(<span class="keyword">False</span>)</div><div class="line">    word.Application.Quit()</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    word()</div></pre></figure>
