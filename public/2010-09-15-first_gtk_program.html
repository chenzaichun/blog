	    <p>直接显示一个空白窗口，代码hello.c如下</p>
<figure class="highlight cpp"><pre><div class="line"><span class="comment">/* compile command:</span></div><div class="line">   gcc -o simple simple.c `pkg-config --libs --cflags gtk+-2.0`</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="preprocessor">#<span class="keyword">include</span> &lt;gtk/gtk.h&gt;</span></div><div class="line"></div><div class="line"><span class="keyword">int</span> main( <span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</div><div class="line">{</div><div class="line">	GtkWidget* window;</div><div class="line">	GtkWidget* frame;</div><div class="line">	GtkWidget* label;</div><div class="line"></div><div class="line">	gtk_init(&argc, &argv);</div><div class="line"></div><div class="line">	window = gtk_window_new(GTK_WINDOW_TOPLEVEL);</div><div class="line"></div><div class="line">	gtk_window_set_title(GTK_WINDOW(window), <span class="string">"Hello World"</span>);</div><div class="line">	gtk_window_set_position(GTK_WINDOW(window), GTK_WIN_POS_CENTER);</div><div class="line"></div><div class="line">	frame = gtk_fixed_new();</div><div class="line">	gtk_container_add(GTK_CONTAINER(window), frame);</div><div class="line">	</div><div class="line">	label = gtk_label_new(<span class="string">"Hello World"</span>);</div><div class="line">	gtk_fixed_put(GTK_FIXED(frame), label, <span class="number">10</span>, <span class="number">10</span>);</div><div class="line">	</div><div class="line">	g_signal_connect_swapped(G_OBJECT(window), <span class="string">"destroy"</span>,</div><div class="line">							 G_CALLBACK(gtk_main_quit), NULL);</div><div class="line"></div><div class="line">	gtk_widget_show_all(window);</div><div class="line">	gtk_main();</div><div class="line"></div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">}</div></pre></figure>
