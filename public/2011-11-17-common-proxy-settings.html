	    <figure class="highlight sh"><pre><div class="line"><span class="comment"># http_proxy</span></div><div class="line"><span class="keyword">export</span> http_proxy=host:port</div><div class="line"></div><div class="line"><span class="comment"># https_proxy</span></div><div class="line"><span class="keyword">export</span> https_proxy=host:port</div><div class="line"></div><div class="line"><span class="comment"># ftp_proxy</span></div><div class="line"><span class="keyword">export</span> ftp_proxy=host:port</div><div class="line"></div><div class="line"><span class="comment"># rsync proxy</span></div><div class="line"><span class="keyword">export</span> RSYNC_PROXY=host:port</div></pre></figure>



<figure class="highlight conf"><pre><div class="line"><span class="comment"># ssh over http_proxy depends on your tools used.</span></div><div class="line"><span class="comment"># Modify .ssh/config file for host configuration:</span></div><div class="line"><span class="comment"># Following are connect.c and corkscrew example.</span></div><div class="line"><span class="comment"># For connect.c, -h option means use http_proxy</span></div><div class="line"><span class="comment"># environment. </span></div><div class="line">Host *</div><div class="line">  ProxyCommand corkscrew http-proxy.example.com <span class="number">8080</span> <span class="variable">%h</span> <span class="variable">%p</span></div><div class="line">  ProxyCommand <span class="keyword">connect</span> -h <span class="variable">%h</span> <span class="variable">%p</span></div><div class="line">  ProxyCommand <span class="keyword">connect</span> -H proxy-host:proxy-port <span class="variable">%h</span> <span class="variable">%p</span></div></pre></figure>



<figure class="highlight"><pre><div class="line"><span class="comment"># git over http_proxy</span></div><div class="line"><span class="keyword">export</span> GIT_PROXY_COMMAND=<span class="string">"connect -h <span class="variable">$@</span>"</span></div></pre></figure>
