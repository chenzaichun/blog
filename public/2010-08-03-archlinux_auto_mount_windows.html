<p><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo pacman -S ntfs-<span class="number">3</span>g</span><br></pre></td></tr></table></figure></p>

<p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/dev/sda1 /media/c vfat user,defaults,codepage=936,iocharset=utf8,umask=000 0 0&#10;/dev/sda5 /media/d ntfs user,defaults,codepage=936,iocharset=utf8,umask=000 0 0&#10;/dev/sda6 /media/e ntfs user,defaults,codepage=936,iocharset=utf8,umask=000 0 0&#10;/dev/sda7 /media/f ntfs user,defaults,codepage=936,iocharset=utf8,umask=000 0 0</span><br></pre></td></tr></table></figure></p>
