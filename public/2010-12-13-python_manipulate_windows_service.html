	<div class="mypage">		
	    <p>python中可以通过pywin32操作Windows Service：</p>
<p><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> win32service</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">PrintServiceStatus</span><span class="params">(status)</span>:</span></span><br><span class="line">    svcType, svcState, svcControls, err, svcErr, svcCP, svcWH = status</span><br><span class="line">    <span class="keyword">if</span> svcType &amp; win32service.SERVICE_WIN32_OWN_PROCESS:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"The service runs in its own process"</span></span><br><span class="line">    <span class="keyword">if</span> svcType &amp; win32service.SERVICE_WIN32_SHARE_PROCESS:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"The service shares a process with other services"</span></span><br><span class="line">    <span class="keyword">if</span> svcType &amp; win32service.SERVICE_INTERACTIVE_PROCESS:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"The service can interact with the desktop"</span></span><br><span class="line">    <span class="comment"># Other svcType flags not shown.</span></span><br><span class="line">    <span class="keyword">if</span> svcState==win32service.SERVICE_STOPPED:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"The service is stopped"</span></span><br><span class="line">    <span class="keyword">elif</span> svcState==win32service.SERVICE_START_PENDING:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"The service is starting"</span></span><br><span class="line">    <span class="keyword">elif</span> svcState==win32service.SERVICE_STOP_PENDING:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"The service is stopping"</span></span><br><span class="line">    <span class="keyword">elif</span> svcState==win32service.SERVICE_RUNNING:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"The service is running"</span></span><br><span class="line">    <span class="comment"># Other svcState flags not shown.</span></span><br><span class="line">    <span class="keyword">if</span> svcControls &amp; win32service.SERVICE_ACCEPT_STOP:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"The service can be stopped"</span></span><br><span class="line">    <span class="keyword">if</span> svcControls &amp; win32service.SERVICE_ACCEPT_PAUSE_CONTINUE:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"The service can be paused"</span></span><br><span class="line">    <span class="comment"># Other svcControls flags not shown</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    scm = win32service.OpenSCManager(<span class="keyword">None</span>, <span class="keyword">None</span>,</span><br><span class="line">                                     win32service.SC_MANAGER_ALL_ACCESS)</span><br><span class="line">    allservice = win32service.EnumServicesStatus(scm, win32service.SERVICE_WIN32, win32service.SERVICE_STATE_ALL)</span><br><span class="line">    svc = win32service.OpenService(scm, <span class="string">'Cash Download'</span>,</span><br><span class="line">                                   win32service.SC_MANAGER_ALL_ACCESS)</span><br><span class="line">    win32service.ChangeServiceConfig(svc, win32service.SERVICE_NO_CHANGE,</span><br><span class="line">                                     win32service.SERVICE_AUTO_START,</span><br><span class="line">                                     win32service.SERVICE_NO_CHANGE,</span><br><span class="line">                                     <span class="keyword">None</span>, <span class="keyword">None</span>, <span class="number">0</span>, <span class="keyword">None</span>, <span class="keyword">None</span>, <span class="keyword">None</span>, <span class="keyword">None</span>)</span><br><span class="line">    win32service.StartService(svc, <span class="string">""</span>)</span><br><span class="line">    win32service.ControlService(svc, win32service.SERVICE_CONTROL_STOP)</span><br><span class="line">    win32service.ControlService(svc, win32service.SERVICE_CONTROL_START)</span><br><span class="line">    PrintServiceStatus(win32service.QueryServiceStatus(svc))</span><br></pre></td></tr></table></figure></p>
