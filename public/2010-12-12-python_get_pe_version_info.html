			<h1> python获取PE文件版本信息</h1>

	<!-- content -->
	<div class="mypage">		
	    <p>通过pywin32中的win32api.GetFileVersionInfo来获取</p>
<figure class="highlight python"><pre><div class="line">#!/usr/bin/env python</div><div class="line"># -*- coding: utf-8 -*-</div><div class="line"># Get the version information from Windows PE</div><div class="line"></div><div class="line">from win32api import GetFileVersionInfo, LOWORD, HIWORD</div><div class="line"></div><div class="line">def get_version_number (filename):</div><div class="line">    try:</div><div class="line">        info = GetFileVersionInfo (filename, "\")</div><div class="line">        ms = info['FileVersionMS']</div><div class="line">        ls = info['FileVersionLS']</div><div class="line">        return HIWORD (ms), LOWORD (ms), HIWORD (ls), LOWORD (ls)</div><div class="line">    except:</div><div class="line">        return 0,0,0,0</div><div class="line"></div><div class="line">def printOtherInfo(filename):</div><div class="line">    try:</div><div class="line">        info = GetFileVersionInfo(filename, "\")</div><div class="line">        print(info)</div><div class="line"></div><div class="line">	# In order to get the company information, we need to get the lang </div><div class="line">	# and code page first, then get the related strings</div><div class="line">        trans = GetFileVersionInfo(filename, "\VarFileInfo\Translation")</div><div class="line">        if not trans:</div><div class="line">            return </div><div class="line">        print(info)</div><div class="line"></div><div class="line">        # Common string lists:</div><div class="line">        # "CompanyName","FileDescription", "FileVersion", "InternalName",</div><div class="line">        # "LegalCopyright", "OriginalFilename", "ProductName", "ProductVersion"</div><div class="line">        # You can use this way to get custom defined strings.</div><div class="line"></div><div class="line">        info = GetFileVersionInfo(filename, "\StringFileInfo\%04x%04x\%s" % (trans[0][0], trans[0][1], "CompanyName"))</div><div class="line">        print(info)</div><div class="line">        info = GetFileVersionInfo(filename, "\StringFileInfo\%04x%04x\%s" % (trans[0][0], trans[0][1], "FileVersion"))</div><div class="line">        print(info)</div><div class="line">    except:</div><div class="line">        pass</div><div class="line"></div><div class="line">if __name__ == '__main__':</div><div class="line">    import os</div><div class="line">    filename = os.environ["COMSPEC"]</div><div class="line">    print ".".join ([str (i) for i in get_version_number (filename)])</div><div class="line">    printOtherInfo(filename)</div></pre></figure>
