			<h1> 命令行下查看deb包的依赖</h1>
		</div>		
	



<div class="row post">
	<!-- cols -->
	
	<div class="col-md-9">
	

			

	<!-- content -->
	<div class="mypage">		
	    <p>命令行下察看deb包的依赖(如察看google chrome的依赖）：</p>
<figure class="highlight sh"><pre><div class="line">dpkg --info google-chrome-unstable_current_amd64.deb | grep Depends</div><div class="line"> Pre-Depends: dpkg (&gt;= <span class="number">1.14</span>.<span class="number">0</span>)</div><div class="line"> Depends: ca-certificates, libasound2, libatk1.<span class="number">0</span>-<span class="number">0</span> (&gt;= <span class="number">1.13</span>.<span class="number">2</span>), libbz2-<span class="number">1.0</span>, libc6 (&gt;= <span class="number">2.6</span>-<span class="number">1</span>), libcairo2 (&gt;= <span class="number">1.4</span>.<span class="number">0</span>), libfontconfig1 (&gt;= <span class="number">2.4</span>.<span class="number">0</span>), libfreetype6 (&gt;= <span class="number">2.3</span>.<span class="number">5</span>), libgcc1 (&gt;= <span class="number">1</span>:<span class="number">4.2</span>.<span class="number">1</span>), libgconf2-<span class="number">4</span>, libglib2.<span class="number">0</span>-<span class="number">0</span> (&gt;= <span class="number">2.14</span>.<span class="number">0</span>), libgtk2.<span class="number">0</span>-<span class="number">0</span> (&gt;= <span class="number">2.12</span>.<span class="number">0</span>), libjpeg62, libnspr4-<span class="number">0</span>d (&gt;= <span class="number">4.7</span>.<span class="number">1</span>), libnss3-<span class="number">1</span>d (&gt;= <span class="number">3.12</span>.<span class="number">3</span>), libpango1.<span class="number">0</span>-<span class="number">0</span> (&gt;= <span class="number">1.18</span>.<span class="number">3</span>), libpng12-<span class="number">0</span>, libstdc++<span class="number">6</span> (&gt;= <span class="number">4.2</span>.<span class="number">1</span>), libxslt1.<span class="number">1</span>, libxss1, lsb-base (&gt;= <span class="number">3.2</span>), wget, xdg-utils (&gt;= <span class="number">1.0</span>.<span class="number">1</span>), zlib1g (&gt;= <span class="number">1</span>:<span class="number">1.2</span>.<span class="number">3.3</span>.dfsg-<span class="number">1</span>)</div></pre></figure>
