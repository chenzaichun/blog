	    <p>最简单的弹出输入框的方法是添加一个UITextField到UIAlertView中：</p>
<p><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">UIAlertView</span> *myAlertView = [[<span class="built_in">UIAlertView</span> alloc] initWithTitle:<span class="string">@"Your title here"</span> message:<span class="string">@"this gets covered"</span> delegate:<span class="keyword">self</span> cancelButtonTitle:<span class="string">@"Cancel"</span> otherButtonTitles:<span class="string">@"OK"</span>, <span class="literal">nil</span>];</span><br><span class="line"><span class="built_in">UITextField</span> *myTextField = [[<span class="built_in">UITextField</span> alloc] initWithFrame:<span class="built_in">CGRectMake</span>(<span class="number">12.0</span>, <span class="number">45.0</span>, <span class="number">260.0</span>, <span class="number">25.0</span>)];</span><br><span class="line"></span><br><span class="line"><span class="built_in">CGAffineTransform</span> myTransform = <span class="built_in">CGAffineTransformMakeTranslation</span>(<span class="number">0.0</span>, <span class="number">130.0</span>);</span><br><span class="line">[myAlertView setTransform:myTransform];</span><br><span class="line"></span><br><span class="line">[myTextField setBackgroundColor:[<span class="built_in">UIColor</span> whiteColor]];</span><br><span class="line">[myAlertView addSubview:myTextField];</span><br><span class="line">[myAlertView show];</span><br><span class="line">[myAlertView release];</span><br></pre></td></tr></table></figure></p>
